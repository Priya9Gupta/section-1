<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My login page</title>
    <style>
body{
    background-color: rgb(121, 244, 255);
    margin: 0;
    display: flex; 
    justify-content: center;
    align-items: center;
    height: 100vh;
    
}
.mycard{
    background-color: rgb(115, 33, 126);
    /* border: 2px solid red; */
    width: 25%;
    padding: 30px;
     box-sizing: border-box;
     border-radius: 10px;
     /* x-offset y-offset blur size color */
     box-shadow: 3px 3px 10px 2px  rgba(0,0,0,0.317) ;
    
    
}
h3{
    text-align: center;
}
    </style>
</head>
<body>
    <div class="mycard">
        <form>
            <h3 class="form-title">
                Login to continue
            </h3>
            <hr>
            <br>
            <label>Email address</label>
            <br>
            <input class="myinput" type="email" required>
            <br>

            <label for="">Password</label>
            <br>
            <input class="myinput" type="password">
            <br> <br>

            <button class="mybtn">Submit</button>
        </form>
    </div>
</body>
</html>
