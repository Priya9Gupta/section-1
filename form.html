<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student admission form</title>
</head>
<body>
    <h1>Student admission form</h1>
    <hr>
    <form >
        <label>Full name</label>
        <input type="text" required minlength="6" maxlength="56" >
        <br><br>
        <label>Email Address</label>
        <input type="email" required > 
        <br><br> 
        <label>Date Of Birth</label>
        <input type="Date">
        <br><br>
        <label>Age</label>
        <input type="number" min="0" max="78" >
        <br><br>
        <label>Address</label>
        <br><br>
        <textarea  cols="30" rows="10"></textarea>
        <br><br>
        <label>State Of Resident</label>
        <select>
            <option>Uttar Pradesh</option>
            <option>Punjab</option>
            <option>Mharashtra</option>
        
        </select>
        <br><br>
        <label>Select Intermediate Board</label>
        <input type="text" list="Board">

        <datalist id="Board">
            <option>up board</option>
            <option>CBSE</option>
            <option>ICSE</option>

        </datalist>
        <br><br>
    

        <button>submit</button>                                           
        </form>
</body>
</html>
